name: ROVER
root: ~/URC
windows:
  -  TX1: cat README.md; cat rosws/README.md
  -  TOP: 
      layout: tiled
      panes:
        - top
        - htop
        - dmesg -w
        - ./scripts/print_cpu_temp.sh
  - CORE: 
      layout: even-horizontal
      panes:
        - bash
        - roscore || sleep 4; roscore # try twice
  - GPS:
      root: ~/URC/rosws/src/rover/
      layout: even-horizontal
      panes:
        - sleep 5; roslaunch rover gps.launch
        - sleep 3; rostopic echo /gps/fix
  - IMU:
      root: ~/URC/rosws/src/rtimulib_ros/
      layout: even-horizontal
      panes:
        - sleep 5; roslaunch rtimulib_ros rtimulib_ros.launch
        - sleep 3; rostopic echo imu/data_fixed
        - sleep 3; python ./rosws/src/rover_robot_localization/src/imu_fixer.py
  - RTAB:
      root: ~/URC/rosws/src/rover_navigation/
      layout: even-horizontal
      panes:
        - "#roslaunch rover_navigation rtabmap.launch"
        - "#roslaunch rover_navigation move_base.launch"
  - SCI:
      root: ~/URC/rosws/src/rover_science/
      layout: tiled
      panes:
        - bash
        - python ~/URC/devstuff/components/ImageOverlay/overlay_scale_and_compass.py
        - sleep 3; rosrun rover_science save_temp.py _description:=site1
        - sleep 3; rosrun rover_science save_ph.py _description:=site1
        - watch cat *_temperature.txt
        - watch cat *_ph.txt
  - USB:
      root: ~/URC/rosws/src/rover/
      layout: main-horizontal
      panes:
        - sleep 3; roslaunch rover usb_cameras.launch
        - bash
  - ZED:
      root: ~/URC/rosws/src/rover/
      layout: even-horizontal
      panes:
        - sleep 5; roslaunch rover zed_up.launch
        - sleep 3; roslaunch rover_navigation rgbd_odometry.launch
  - EKF:
      root: ~/URC/rosws/src/rover_robot_localization/
      layout: even-horizontal
      panes:
        - sleep 3; roslaunch ./rosws/src/rover_robot_localization/launch/dual_ekf.launch
        - sleep 3; rostopic echo /odometry/filtered_local
  - D:
  - M:
  - A:
  - H:
